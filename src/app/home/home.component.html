<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Home Page</mat-card-title>
      <mat-card-subtitle>Make a Appoinment Today!!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select a Speciality</mat-label>
            <input type="text"
                   placeholder="Select  Speciality"
                   aria-label="Speciality"
                   matInput
                   [formControl]="SpecialityControl"
                   [matAutocomplete]="auto">
                   <mat-icon matSuffix>settings_applications</mat-icon>
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn1">
              <mat-option *ngFor="let speciality of filteredSpecialities | async" [value]="speciality">
                {{speciality.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select a Doctor</mat-label>
            <input type="text"
                   placeholder="Select  Doctor"
                   aria-label="Doctor"
                   matInput
                   [formControl]="DoctorControl"
                   [matAutocomplete]="auto2">
                   <mat-icon matSuffix>person</mat-icon>
            <mat-autocomplete autoActiveFirstOption #auto2="matAutocomplete" [displayWith]="displayFn3">
              <mat-option *ngFor="let Doctor of filteredDoctors | async" [value]="Doctor">
                {{Doctor.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Select a Hospital</mat-label>
            <input type="text"
                   placeholder="Select  Hospital"
                   aria-label="Hospital"
                   matInput 
                   [formControl]="HospitalControl"
                   [matAutocomplete]="auto1">
                   <mat-icon matSuffix> business</mat-icon>
            <mat-autocomplete autoActiveFirstOption #auto1="matAutocomplete" [displayWith]="displayFn2">
              <mat-option *ngFor="let Hospital of filteredHospitals | async" [value]="Hospital">
                {{Hospital.name}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>


    </mat-card-content>
    <mat-card-actions>  
      <button mat-raised-button color="accent"  (click)="reset()">Reset</button> 
      <button mat-raised-button color="primary" (click)="confirm()">Search</button>
    
  </mat-card-actions>
    
  </mat-card>
