
<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>BOOK APPOINMENT</mat-card-title>
      <mat-card-subtitle>Enter Details to make appoinment</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input [formControl]="nameControl" matInput placeholder="John cena">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Enter Your Name</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input [formControl]="emailControl" matInput placeholder="John@example.com">
                <mat-icon matSuffix>email</mat-icon>
                <mat-hint>Enter Your email</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Mobile number</mat-label>
                <input [formControl]="phoneControl" matInput placeholder="0712345678">
                <mat-icon matSuffix>phone</mat-icon>
                <mat-hint>Enter Your phone number</mat-hint>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>Nic number</mat-label>
                <input [formControl]="nicControl" matInput placeholder="0712345678">
                <mat-icon matSuffix>NIC</mat-icon>
                <mat-hint>Enter Your NIC number</mat-hint>
            </mat-form-field>
        </p>


       
    </mat-card-content>
    <mat-card-actions>  
        <button mat-raised-button color="accent"  (click)="reset()">Reset</button> 
        <button mat-raised-button color="primary" (click)="confirm()">Search</button>
      
    </mat-card-actions>

  </mat-card>
